<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'base.html' %} {% block title %} {{object.text|truncatechars:10}}
    {% endblock title%} {% block content %}
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 panel panel-default">
        <p>
          <img src="{{object.photo.url}}" style="width: 100%;" alt="" />
        </p>
        <button type="button" class="btn btn-outline-primary btn-sm">
          {{object.author.username}}
        </button>
        <p>{{object.text|linebreaksbr}}</p>
        <a
          href="{% url 'photo:photo_delete' pk=object.id %}"
          class="btn btn-outline-danger btn-sm float-right"
          >Delete</a
        >
        <a
          href="{% url 'photo:photo_update' pk=object.id %}"
          class="btn btn-outline-danger btn-sm float-right"
          >Update</a
        >
      </div>
      <div class="col-md-2"></div>
    </div>
    {% endblock content%}
  </body>
</html>
